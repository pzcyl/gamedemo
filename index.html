		function draw() {
			var sr = "";

			if (endpos > games.length) endpos = games.length;
			if (startpos == endpos) return;
			if (startpos != 0) sr = "";

			for (var i = startpos; i < endpos; i++) {

				var score = games[i].score;

				sr += "<div class='game clearfix'><div class='game-logo'><a href='" + games[i].src+ "/index.html" + "' target='_blank'><img src='" + games[i].icon + "'></a></div><div class='game-info'><section><p class='title'>" + games[i].name + "</p><p class='des'>有" + (100000 + parseInt(Math.random() * 1000000)) + "人玩过</p></section><footer class='clearfix'><a href='" + games[i].src+ "/index.html"+ "' target='_blank' class='btn-play'>开始游戏</a></div></div></footer></div></div>";

			content.innerHTML = content.innerHTML + sr;
